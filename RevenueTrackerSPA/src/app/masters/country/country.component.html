<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align">Featured Table</h1>
		</mat-toolbar>
		<div class="table-container">
			<div class="example-header" style="padding: 0 20px;">
				<mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
					<input matInput #filter placeholder="Filter users">
				</mat-form-field>
			</div>

			<mat-table #table [dataSource]="country" matSort style="margin-top: 20px;">
				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef mat-sort-header> SL.No </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Countries </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"
					[class.example-selected-row]="selection.isSelected(row.id)" (click)="selection.toggle(row.id)">
				</mat-row>
			</mat-table>

			<div class="example-no-results" [style.display]="country.length===0 ? '' : 'none'">
				No users found matching filter.
			</div>

			<mat-paginator #paginator [length]="country.length" [pageIndex]="pageIndex" [pageSize]="pageSize"
				[pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
		</div>
	</div>
</div>
